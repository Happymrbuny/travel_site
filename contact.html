<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TravelSite - Contact Us</title>
        <link rel="stylesheet" href="./travel_recommendation.css" />
    </head>
    <body>
        <nav>
            <p class="siteName">TravelSite</p>
            <ul class="navLinks">
                <li>
                    <a href="./index.html" id="home">Home</a>
                </li>
                <li><a href="./about.html" id="about">About us</a></li>
                <li><a href="#" id="contact">Contact us</a></li>
            </ul>
            <div></div>
        </nav>
        <div class="main">
            <div class="social">
                <div class="vr"></div>
                <div class="socialLinks">
                    <ion-icon name="logo-twitter" class="socialLink"></ion-icon>
                    <ion-icon
                        name="logo-facebook"
                        class="socialLink"
                    ></ion-icon>
                    <ion-icon
                        name="logo-instagram"
                        class="socialLink"
                    ></ion-icon>
                    <ion-icon name="logo-youtube" class="socialLink"></ion-icon>
                </div>
            </div>
            <div class="contact">
                <h1>CONTACT US</h1>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" />
                    <label for="email">E-mail</label>
                    <input type="text" id="email" />
                    <label for="message">Message</label>
                    <textarea id="message" rows="10"></textarea>
                    <button id="btnFeedback">Submit</button>
                </form>
            </div>
        </div>
        <script src="contact.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
